<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSafely Scam Score</title>
  <style>
    body {
      background: #181a20;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-width: 300px;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #23272f;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    .score {
      font-size: 2.5em;
      font-weight: bold;
      margin: 10px 0;
    }
    .risk {
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    .error {
      color: #FFA500;
      margin: 10px 0;
    }
    .submit-btn {
      background: #FFA500;
      color: #181a20;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #FF8800;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="url"></div>
    <div id="score" class="score"></div>
    <div id="risk" class="risk"></div>
    <div id="error" class="error"></div>
    <div id="stats" class="stats"></div>
    <button id="submit-btn" class="submit-btn" style="display:none;">Submit</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
